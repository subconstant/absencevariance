	<script>
		var manu = new Audio('snd/manu-converted.mp3');
		var andreea = new Audio('snd/andreea-converted.mp3');
		var andrei = new Audio('snd/andrei-converted.mp3');
		var dora = new Audio('snd/dora-converted.mp3');
		var toma = new Audio('snd/toma-converted.mp3');
		var anca = new Audio('snd/anca-converted.mp3');

		function stop() {
 			document.getElementById("anca").style.filter = "none";
 			document.getElementById("andreea").style.filter = "none";
 			document.getElementById("andrei").style.filter = "none";
 			document.getElementById("dora").style.filter = "none";
 			document.getElementById("manu").style.filter = "none";
 			document.getElementById("toma").style.filter = "none";

 			anca.pause();
 			andreea.pause();
 			andrei.pause();
 			dora.pause();
 			manu.pause();
 			toma.pause();
		}
		
		function play(x,y) {
			stop();
			document.getElementById(y).style.filter = "invert(1)";
			x.play();
		}
	</script>
